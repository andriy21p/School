{% load widget_tweaks %}
{% with WIDGET_ERROR_CLASS='is-invalid' %}

<form hx-post="{{ request.path }}" class="modal-content">
  {% csrf_token %}
  <div class="modal-header">
      <h5 class="modal-title">Create a new message</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
      <div class="">
          <label for="{{ form.msg_body.id_for_label }}" class="form-label">Message reply:</label >
          {% render_field form.msg_body class="form-control" %}
          <div class="invalid-feedback">{{ form.msg_body.errors|first }}</div>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-secondary"  data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-sm btn-primary">Save</button>
  </div>
</form>
{% endwith %}
