{% extends "base.html"%}
{% block content %}
    <div class="container">
        <h4>Create a new message</h4>
        <br/><br/>
        <form class="form form-horizontal" method="post">
            {% csrf_token %}
            {{ form }}
            <br/>
            <input type="submit" class="btn btn-success" value="Lets create a message!">
            <button class="btn btn-danger" onclick="history.back()">Discard</button>
        </form>
    </div>
    <br/>
{% endblock %}
