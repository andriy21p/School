{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="col">
        <h2> Step 1 - My Awesome Cart Express Checkout - Review Your Cart items </h2>
        <img class="p-1  rounded shadow" width="100" src="{{ order.item.itemimage_set.first.url}}" alt="{{ order.item.itemimage_set.first.description }}" />
                    {{ order.item }}
                    {{ order.amount|floatformat:'-2g' }}
          <form class="create_item" method="post">
            {% csrf_token %}
            {{ form.expiration_year }}
            <br/>
            <input type="submit" class="btn_create rounded" value="Save and update the item">
        </form>
        </div>
    </div>
</div>
{% endblock %}
