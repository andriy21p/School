{% load static %}
{% load bootstrap_icons %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fire Sale!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="{% static 'images/fire_sale.png' %}" />
</head>
<body class="base_div">
    <div class="container-full">
        {% include "navbar.html" %}
    </div>
    <div class="container-full-2">
        {% block content %}
        {% endblock %}
    </div>

    {% include "footer.html" %}


    <!-- cookie consent popup, is hidden by default -->
    <div class="cookie-consent">
        <span>This site uses cookies to enhance user experience. see <a href="{% url 'privacy' %}" class="text-decoration-none">Privacy policy</a> </span>
        <div class="mt-2 d-flex align-items-center justify-content-center g-2">
            <button class="cookie-allow-button m-1" onclick="cookieConsent(true)">Allow cookies</button>
            <button class="cookie-allow-button m-1" onclick="cookieConsent(false)">Cancel</button>
        </div>
    </div>

    <!-- messages toast - only shown when server needs to push a message to the user -->
    <div class="position-fixed top-0 end-0 p-4" style="z-index: 11">
        <div id="liveToast" class="toast hide bg-info text-dark" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="{% static "images/fire_sale.png" %}" width="50" class="rounded me-2" alt="Logo">
                <strong class="me-auto" id="toast-title">Fire Sale</strong>
                <small id="toast-time"></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <span id="toast-body"></span>
                <div class="mt-2 pt-2 border-top" style="text-align:right">
                    <a class="btn btn-success btn-sm" aria-label="Close" href="{% url 'message' %}">Go to messages</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>
    <script src="{% static 'js/items.js' %}"></script>
    <script src="{% static 'js/msgs.js' %}"></script>
</body>
</html>
