<div class="singleItemWidth text-center bg-white border border-success rounded p-2 align-items-stretch flex-grow-2 m-1">
    <div class="border border-info rounded bg-light" onclick="categoryFilter('{{ item.category.name }}');"><i class="{{ item.category.icon }}"></i> <small>{{ item.category.name }}</small></div><br/>
    <span onclick="getItemDetails({{ item.id }});" data-bs-toggle="modal" data-bs-target="#itemDetailModal">
        <div class="img-hover-zoom">
            <img class="itemImage rounded shadow" src="{{ item.itemimage_set.first.url}}" alt="{{ item.itemimage_set.first.description }}" />
        </div>
        <p class="singleItemName">{{ item.name }}</p><p class="singleItemPrice">{{ item.price_minimum|floatformat:"-2g" }}</p>
    </span>
</div>
